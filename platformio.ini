[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_port = COM8
lib_deps = 
	LiquidCrystal_I2C
	arduino
	knolleary/PubSubClient@^2.8
	arduinogetstarted/ezButton@^1.0.3
